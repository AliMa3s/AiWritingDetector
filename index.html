<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>AI Writing Checker</title>
  </head>
  <body>
    <div class="container">
      <h1>AI Writing Checker</h1>
      <p>
        <strong>Writing Sample</strong><br />
        <textarea id="text" placeholder="To get better results, please write a sentence or block of text...." value="" oninput="updateCounts()"></textarea>
        <div id="counts">
          Characters: <span id="charCount">0</span>, Words: <span id="wordCount">0</span>
        </div>
      </p>
      <input
        type="submit"
        value="Analyze Text"
        onclick="UnOriginalAI(event)"
      />
      <input type="button" value="Reset" onclick="resetForm()" />
      <h1 id="result">Result will go here.</h1>
    </div>
    <script src="logic.js"></script>
  </body>
</html>
